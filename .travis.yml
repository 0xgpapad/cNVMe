language: cpp
compiler:
  - g++
notifications:
  email:
    on_success: never
    on_failure: always
script:
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - cNVMe/build.sh && python "cNVMe/Helper Scripts/find_and_run_cnvme.py"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5